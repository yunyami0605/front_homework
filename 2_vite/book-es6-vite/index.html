<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 등록 시스템</title>
  </head>
  <body>
    <h1>도서 관리 시스템</h1>

    <div class="form-container">
      <h2>도서 등록</h2>
      <form id="book-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div class="form-group">
            <label for="author">저자:</label>
            <input type="text" name="author" id="author" />
          </div>

          <div class="form-group">
            <label for="isbn">isbn:</label>
            <input type="text" name="isbn" id="isbn" />
          </div>

          <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" name="price" id="price" />
          </div>

          <div class="form-group">
            <label for="publishDate">출판일:</label>
            <input type="date" name="publishDate" id="publishDate" />
          </div>

          <div class="button-group">
            <button id="submit-button" type="submit">등록</button>
            <button
              id="cancel-button"
              type="button"
              class="cancel-btn"
              style="display: none"
            >
              취소
            </button>
            <span class="error-message" id="formError"></span>
          </div>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>도서 리스트</h2>
      <table>
        <thead>
          <tr>
            <th>제목</th>
            <th>저자</th>
            <th>isbn</th>
            <th>가격</th>
            <th>출판일</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <!-- Vite가 자동으로 main.js를 불러옵니다 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
