<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 관리 시스템</title>
  </head>
  <body>
    <h1>학생 관리 시스템</h1>

    <div class="form-container">
      <h2>학생 등록</h2>
      <form id="studentForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-group">
            <label for="studentNumber">학번:</label>
            <input type="text" name="studentNumber" id="studentNumber" />
          </div>

          <div class="form-group">
            <label for="address">주소:</label>
            <input type="text" name="address" id="address" />
          </div>

          <div class="form-group">
            <label for="phoneNumber">전화번호:</label>
            <input
              type="text"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="010-1234-5678"
              pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
            />
          </div>

          <div class="form-group">
            <label for="email">이메일:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="user@example.com"
            />
          </div>

          <div class="form-group">
            <label for="dateOfBirth">생년월일:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" />
          </div>

          <div class="button-group">
            <button type="submit">학생 등록</button>
            <button type="button" class="cancel-btn" style="display: none">
              취소
            </button>
            <span class="error-message" id="formError"></span>
          </div>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>학생 리스트</h2>
      <table>
        <thead>
          <tr>
            <th>이름</th>
            <th>학번</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>이메일</th>
            <th>생년월일</th>
            <th>액션</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>

    <!-- Vite가 자동으로 main.js를 불러옵니다 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
